<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="tab">
        <button id="addFilesTab" class="tablinks active">Add Files</button>
        <button id="drawParallelCoordinatesTab" class="tablinks">Parallel Coordinates</button>
        <button id="drawLineChartScatterPlotTab" class="tablinks">LineChart & ScatterPlot</button>
        <button id="drawLineChartScatterPlotGeneralizedTab" class="tablinks">Generalized LineChart & ScatterPlot</button>
        <button id="drawScatterPlotGeneralizedTab" class="tablinks">Generalized ScatterPlot</button>
    </div>
    <div id="loaderDiv">
        <div class="Aligner-item Aligner-item--top">
            <button id="hideLoading">Hide Loading</button>
        </div>
        <div class="Aligner-item loader"></div>
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
    <!--ADD FILES-->
    <div id="addFiles" class="tabcontent">
        <div id="container">
            <div id="leftPane">
                <input id="import" type="file" webkitdirectory directory multiple/>
                <input id="searchFiles" type="text" placeholder="Search..">
                <table id="fileList">
                    <thead>
                    <tr>
                        <td id="name">Name</td>
                        <td id="nbLines">Number of lines</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div id="rightPane">
                <div class="fixedDiv">
                    <!--<button id="addSelectedFiles">Add Selected Files</button>-->
                    <!--<div style="height: 300px">-->
                        <!--Selected Files :-->
                        <!--<ul id="selectedFiles">-->
                        <!--</ul>-->
                    <!--</div>-->
                    <!--<div style="height: 300px">-->
                        <!--Added Files :-->
                        <!--<ul id="addedFiles0">-->
                        <!--</ul>-->

                        <!--<ul id="addedFiles1">-->
                        <!--</ul>-->
                    <!--</div>-->
                    <ul id="selected0">
                    </ul>

                    <ul id="selected1">
                    </ul>

                    <!--<p><span id="sampled0"></span> / <span id="nbLines0"></span> lines in Group 1</p>-->
                    <!--<p><span id="sampled1"></span> / <span id="nbLines1"></span> lines in Group 2</p>-->

                    <p><input type="number" id="sampled0"> / <span id="nbSelected0"></span> / <span id="nbLines0"></span> lines in Group 1</p>
                    <p><input type="number" id="sampled1"> / <span id="nbSelected1"></span> / <span id="nbLines1"></span> lines in Group 1</p>

                    <input type="range" id="range0" min="0" max="100" value="100" step="0.1">
                    <label for="range0"><span id="sampling0"></span>%</label> <br/>
                    <input type="range" id="range1" min="0" max="100" value="100" step="0.1">
                    <label for="range1"><span id="sampling1"></span>%</label> <br/>

                    <select multiple id="selectPhase0">
                        <option selected value="-1">-1</option>
                        <option selected value="1">1</option>
                        <option selected value="2">2</option>
                        <option selected value="3">3</option>
                        <option selected value="4">4</option>
                        <option selected value="5">5</option>
                        <option selected value="6">6</option>
                        <option selected value="7">7</option>
                        <option selected value="8">8</option>
                        <option selected value="9">9</option>
                        <option selected value="10">10</option>
                    </select><br/>
                    <select multiple id="selectPhase1">
                        <option selected value="-1">-1</option>
                        <option selected value="1">1</option>
                        <option selected value="2">2</option>
                        <option selected value="3">3</option>
                        <option selected value="4">4</option>
                        <option selected value="5">5</option>
                        <option selected value="6">6</option>
                        <option selected value="7">7</option>
                        <option selected value="8">8</option>
                        <option selected value="9">9</option>
                        <option selected value="10">10</option>
                    </select><br/>

                    <button id="sendFiles">Send selected files</button>
                </div>
            </div>
        </div>
    </div>

    <div id="drawParallelCoordinatesPlot" class="tabcontent">
        <div id="mySidenavPC" class="sidenav">

            <a href="javascript:void(0)" class="closebtn" id="closeNavPC">
                >
            </a>
            <a href="#">Files group 1</a>
            <select multiple id="selectFilePC0"></select>
            <a href="#">Files group 2</a>
            <select multiple id="selectFilePC1"></select>
            <a href="#">Columns selection</a>
            <select multiple id="selectColumnsPC"></select>
            <button id="displayPCAll">Display</button>
        </div>

        <button id="openSideNavPC">Options</button>
        <button id="drawFromSelection">Draw from selection</button>
        <button id="resetSelection">Reset selection</button>
        <div id="pcContainer0"></div>
        <div id="pcContainer1"></div>
        <div id="pcContainer"></div>
    </div>

    <div id="drawLineChartScatterPlot" class="tabcontent">
        <div id="mySidenavLCSP" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" id="closeNavLCSP">
                >
            </a>
            <a href="#">Files group 1</a>
            <select id="selectFileLCSP0"></select>
            <a href="#">Columns selection 1</a>
            <select id="xAxisLCSP0"></select>
            <select id="yAxisLCSP0"></select>
            <a href="#">Files group 2</a>
            <select id="selectFileLCSP1"></select>
            <a href="#">Columns selection 2</a>
            <select id="xAxisLCSP1"></select>
            <select id="yAxisLCSP1"></select>
        </div>

        <button id="openSideNavLCSP">Options</button>

        <div id="lcspDisplayGroup">
            <div id="lscpContainer0"></div>
            <div id="lscpContainer1"></div>
        </div>
        <div id="lcspDisplay">
        </div>
    </div>


    <div id="drawLineChartScatterPlotGeneralized" class="tabcontent">
        <div id="mySidenavLCSPGeneralized" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" id="closeNavLCSPGeneralized">
                >
            </a>
            <a href="#">Columns selection 1</a>
            <select id="xAxisLCSPGeneralized0"></select>
            <select id="yAxisLCSPGeneralized0"></select>

            <a href="#">Columns selection 2</a>
            <select id="xAxisLCSPGeneralized1"></select>
            <select id="yAxisLCSPGeneralized1"></select>
        </div>

        <button id="openSideNavLCSPGeneralized">Options</button>

        <div id="lcspGeneralizedDisplay">
            <div id="lcspGeneralizedContainer"></div>
            <!--<div id="lscpAllContainer1"></div>-->
        </div>
    </div>

    <div id="drawScatterPlotGeneralized" class="tabcontent">
        <div id="mySidenavSPGeneralized" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" id="closeNavSPGeneralized">
                >
            </a>
            <a href="#">Columns selection</a>
            <select id="xAxisSPGeneralized"></select>
            <select id="yAxisSPGeneralized"></select>

            <a href="#">Color selection</a>
            <select id="cAxisSPGeneralized"></select>

            <a href="#">Color Scale selection</a>
            <select id="colorScaleSPGeneralized">
                <option value="linear">Linear</option>
                <option value="sqrt">Square Root</option>
                <option value="pow">Power</option>
                <option value="log">Log</option>
            </select>

        </div>
        <div id="sptabcontainer">
            <div id="sptableft">
                <button id="openSideNavSPGeneralized">Options</button>

                <!--<div id="lscpAllContainer1"></div>-->
                <div id="spGeneralizedDisplay">
                    <div id="spGeneralizedContainer"></div>
                </div>
            </div>
            <div id="sptableftdown">

            </div>
            <div id="sptabright">
                <ul id="spFiles">

                </ul>
            </div>
            <div id="sptabrightdown">

            </div>
        </div>
    </div>


    <!--<script src="//d3js.org/d3.v4.min.js"></script>-->
    <script src="d3.min.js"></script>
    <script src="render-queue.js"></script>
    <script type="module" src="modules/defaultOptions.js"></script>
    <script type="module" src="modules/LineChartScatterPlot.js"></script>
    <script type="module" src="modules/LineChartScatterPlotGeneralized.js"></script>
    <script type="module" src="modules/ParallelCoords.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
